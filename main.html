<!DOCTYPE html>
<html>
<head>
	<title>DatePicker</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>DATEPICKER 2.0</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="datepicker" id="dp"></div>
            </div>
            <div class="col-md-4">
                <div class="timepicker" id="tp"></div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                        <label for="usr">Middle:</label>
                        <input type="text" class="form-control" id="usr">
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="CalendarBuild.js"></script>
    <script src="CalendarClear.js"></script>
    <script src="CalendarEvents.js"></script>
    <script src="CalendarPopulate.js"></script>
    <script src="main.js"></script>
</body>
</html>
